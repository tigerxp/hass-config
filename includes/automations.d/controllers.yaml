# Mijia button automations

# Turn off workshop light
- alias: Mijia Button Long Click
  trigger:
    platform: state
    entity_id: sensor.0x00158d000122cc7a_click
    to: long
  action:
    - service: light.turn_off
      entity_id: light.0x00158d0005433223_light

# Toggle Workshop light
- alias: Mijia Button Click
  trigger:
    platform: state
    entity_id: sensor.0x00158d000122cc7a_click
    to: single
  action:
    - service: light.toggle
      entity_id: light.0x00158d0005433223_light

