purge_keep_days: 10
db_url: !secret recorder_db_url
exclude:
  domains:
    - automation
    - camera
    - climate
    - input_datetime
    - input_number
    - media_player
    - script
    - sun
    - utility_meter
    - weather
    - zigbee2mqtt_networkmap
    - zone
  entities:
    - sensor.last_boot
    - sensor.time
    - sensor.date  
    - sensor.date_time_iso
    - sensor.airpm_rest_data
    - sensor.hacs
    - sensor.sunrise
    - sensor.sunset
    - sensor.wifi_connection
