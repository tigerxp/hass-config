automation:
  # Restart MySensors gateway if hang
  - alias: ZB Coordinator unavailable
    trigger:
      platform: state
      entity_id: binary_sensor.ping_zigbee_coordinator
      from: 'on'
      to: 'off'
      for:
        minutes: 2
    action:
      - service: notify.telegram_tiger
        data_template:
          message: "ZB Coordinator is down - restarting"
      - service: switch.turn_off
        entity_id: switch.neo1_relay
      - delay: '00:00:20'
      - service: switch.turn_on
        entity_id: switch.neo1_relay
