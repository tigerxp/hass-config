binary_sensor:
  - platform: ping
    host: 192.168.1.21
    name: Ping MS Gateway
    count: 2
    scan_interval: 60
  - platform: ping
    host: !secret zb_coordinator_ip
    name: Ping Zigbee Coordinator
    count: 2
    scan_interval: 60

