light:
  - platform: limitlessled
    bridges:
      - host: !secret milight_ip
        version: 5
        port: 8899
        groups:
        - number: 1
          type: rgbw
          name: Upstairs
        - number: 2
          type: rgbw
          name: Downstairs
        - number: 3
          type: rgbw
          name: Backup
        - number: 4
          type: rgbw
          name: Office

  - platform: group
    name: Stairs Lights
    entities:
      - light.upstairs
      - light.downstairs

  - platform: group
    name: Downpath Lights
    entities:
      - light.downstairs
      - light.basement_light

  - platform: switch
    name: Office Lights
    entity_id: switch.office_light_switch

automation:

  - alias: Kitchen No Motion
    trigger:
      platform: state
      entity_id: binary_sensor.kitchen_motion_occupancy
      from: 'on'
      to: 'off'
      for:
        minutes: 15
    condition:
      condition: state
      entity_id: group.kitchen_lights
      state: 'on'
    action:
      - service: switch.turn_off
        entity_id: group.kitchen_lights
