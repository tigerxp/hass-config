  - platform: generic_thermostat
    name: Thermostat
    heater: switch.electric_boiler
    target_sensor: sensor.house_average_temperature
    min_temp: 14
    max_temp: 25
    ac_mode: false
    target_temp: 19.0
    cold_tolerance: 0.3
    hot_tolerance: 0.3
    min_cycle_duration:
      seconds: 120
    initial_hvac_mode: "heat"
    away_temp: 16
    precision: 0.1
