# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

homeassistant:
  customize: !include customize.yaml
  auth_providers:
    - type: homeassistant
    - type: legacy_api_password
      api_password: !secret api_password

http:
  base_url: !secret site_url
  ssl_certificate: /ssl/fullchain.pem
  ssl_key: /ssl/privkey.pem

# Record data to external MariaDB database
recorder:
  purge_keep_days: 365
  db_url: !secret recorder_db_url

# Text to speech
tts:
  - platform: google_translate

lovelace:
  mode: yaml


##### Includes

# File includes
light: !include includes/lights.yaml
camera: !include includes/cameras.yaml
group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
zone: !include includes/zones.yaml
climate: !include includes/climate.yaml

# Folder includes
sensor: !include_dir_merge_list includes/sensors.d


##### Integrations

mysensors:
  gateways:
    - device: !secret mysensors_gateway
      persistence_file: 'mysensors/nodes.json'
      tcp_port: 5003
  optimistic: false
  persistence: true
  version: '2.0'

google_assistant:
  project_id: !secret google_assistant_project_id
  service_account: !include google_service_account.json
  report_state: true
  exposed_domains:
    - switch
    - light
    - climate
    - sensor
    - group
  entity_config:
    group.all_automations:
      expose: false

mikrotik:
  - name: Mikrotik
    host: 192.168.1.1
    username: homeassistant
    password: !secret router_password
    detection_time: 180
    force_dhcp: true
    
xiaomi_aqara:
  discovery_retry: 10
  gateways:
    - mac: 7c49eb1d7f46
      host: 192.168.1.17
      key: !secret xiaomi_gw1_key

device_tracker:
  - platform: google_maps
    username: !secret google_maps_email
    max_gps_accuracy: 200
