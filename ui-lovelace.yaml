  - title: 'Zigbee'
    id: zigbee
    path: zigbee
    icon: mdi:zigbee

    cards:
      - type: vertical-stack
        cards:

        # Gateways
        - type: entities
          title: Gateways
          show_header_toggle: false
          state_color: true
          entities:
            - entity: light.gateway_light_04cf8caa9813
              type: custom:multiple-entity-row
              secondary_info: last-changed
              entities:
