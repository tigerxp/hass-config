title: Our Home

resources:
  - url: /hacsfiles/lovelace-multiple-entity-row/multiple-entity-row.js
    type: module
  - url: /hacsfiles/banner-card/banner-card.js
    type: module
  - url: /hacsfiles/lovelace-auto-entities/auto-entities.js
    type: module
  - url: /hacsfiles/restriction-card/restriction-card.js
    type: module  
views:

  - title: Main
    path: 'main'
    icon: mdi:home-assistant

    badges:
      - person.serhii
      - person.olena
      - person.masha
      - person.klim

    cards:

      - type: vertical-stack
        cards:

          - type: weather-forecast
            entity: weather.home

          - type: entities
            show_header_toggle: false
            entities:
              - sensor.sunrise
              - sensor.sunset

          - type: entities
            title: Air Quality
            show_header_toggle: false
            entities:
              - sensor.apm_aqi
              - sensor.apm_pm2_5
              - sensor.apm_pm1_0
              - sensor.apm_pm10
              - type: section
              - air_quality.mi_air_monitor_2
              - sensor.aq_office_tvoc
              - sensor.aq_office_co2a

      - type: vertical-stack
        cards:

          # House Climate
          - type: entities
            title: Climate
            show_header_toggle: false
            entities:
              - entity: sensor.apm_temperature
                type: custom:multiple-entity-row
                name: Outside (Office Window)
                icon: mdi:home-thermometer
                entities:
                  - entity: sensor.apm_humidity
                    name: false
              - type: section
              - entity: sensor.house_average_temperature
                type: custom:multiple-entity-row
                name: House Averages
                entities:
                  - entity: sensor.house_average_humidity
                    name: false
              - type: section
              - entity: sensor.bedroom_temperature
                type: custom:multiple-entity-row
                name: Bedroom
                icon: mdi:home-thermometer-outline
                secondary_info: last-changed
                entities:
                  - entity: sensor.bedroom_humidity
                    name: false
              - entity: sensor.masha_s_room_temperature
                type: custom:multiple-entity-row
                name: Masha's Room
                icon: mdi:home-thermometer-outline
                secondary_info: last-changed
                entities:
                  - entity: sensor.masha_s_room_humidity
                    name: false
              - entity: sensor.klim_s_room_temperature
                type: custom:multiple-entity-row
                name: Klim's Room
                icon: mdi:home-thermometer-outline
                secondary_info: last-changed
                entities:
                  - entity: sensor.klim_s_room_humidity
                    name: false
              - entity: sensor.office_temperature
                type: custom:multiple-entity-row
                name: Office
                icon: mdi:home-thermometer-outline
                secondary_info: last-changed
                entities:
                  - entity: sensor.office_humidity
                    name: false
              - type: section
              - entity: sensor.hall_temperature
                type: custom:multiple-entity-row
                name: Hall
                icon: mdi:home-thermometer-outline
                secondary_info: last-changed
                entities:
                  - entity: sensor.hall_humidity
                    name: false
              - entity: sensor.guestroom_temperature
                type: custom:multiple-entity-row
                name: Guest Room
                icon: mdi:home-thermometer-outline
                secondary_info: last-changed
                entities:
                  - entity: sensor.guestroom_humidity
                    name: false
              - entity: sensor.kitchen_temperature
                type: custom:multiple-entity-row
                name: Kitchen
                icon: mdi:home-thermometer-outline
                secondary_info: last-changed
                entities:
                  - entity: sensor.kitchen_humidity
                    name: false
              - entity: sensor.zoo_temperature
                type: custom:multiple-entity-row
                name: Zoo
                icon: mdi:home-thermometer-outline
                secondary_info: last-changed
              - type: section
              # - entity: sensor.gym_temperature
              #   type: custom:multiple-entity-row
              #   name: Gym
              #   icon: mdi:home-thermometer-outline
              #   secondary_info: last-changed
              #   entities:
              #     - entity: sensor.gym_humidity
              #       name: false
              - entity: sensor.boiler_room_temperature
                type: custom:multiple-entity-row
                name: Boiler room
                icon: mdi:home-thermometer-outline
                secondary_info: last-changed
                entities:
                  - entity: sensor.boiler_room_humidity
                    name: false

      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: gauge
                name: 'Air, mmHg'
                unit: ' '
                entity: sensor.atmospheric_pressure_mmhg
                min: 720
                max: 800
                severity:
                  green: 740
                  yellow: 760
                  red: 780
              - type: gauge
                name: "Water, bar"
                unit: ' '
                entity: sensor.water_pressure
                min: 0
                max: 5
                severity:
                  green: 1
                  yellow: 3
                  red: 4

          - type: entities
            show_header_toggle: false
            state_color: true
            entities:
              - entity: switch.tank_valve
              - entity: binary_sensor.water_pressure_falling
              - entity: sensor.pow1_power
              - entity: switch.pow1_switch

          # Devices
          - type: entities
            title: Devices
            show_header_toggle: false
            state_color: true
            entities:
              - entity: switch.electric_boiler
                type: custom:multiple-entity-row
                secondary_info: last-changed
                state_color: true
                entities:
                  - entity: sensor.boiler_out_temperature
                    name: in
                  - entity: sensor.boilder_in_temperature
                    name: out
              - type: section
              - entity: switch.bedroom_fan
                secondary_info: last-changed
                type: custom:multiple-entity-row
                state_color: true
                toggle: true
                entities:
                  - entity: switch.bedroom_indicator
                    name: false
                    icon: mdi:led-outline
                    state_color: true
                    tap_action:
                      action: toggle
              - entity: switch.kids_fan
                secondary_info: last-changed
                type: custom:multiple-entity-row
                state_color: true
                toggle: true
                entities:
                  - entity: switch.kids_indicator
                    name: false
                    icon: mdi:led-outline
                    state_color: true
                    tap_action:
                      action: toggle
              - type: section
              - entity: light.downstairs
                name: Stairs Lights
                secondary_info: last-changed
                type: custom:multiple-entity-row
                state_color: true
                state_header: downstairs
                toggle: true
                entities:
                  - entity: light.upstairs
                    toggle: true
                    name: upstairs
              - entity: light.basement_light
                secondary_info: last-changed
                type: custom:multiple-entity-row
                state_color: true
                name: Basement Light
                toggle: true
              - type: section
              - entity: switch.bedroom_tv_plug
                type: custom:multiple-entity-row
                state_color: true
                secondary_info: last-changed
                toggle: true
                entities:
                  - entity: sensor.bedroom_tv_plug_power
                    name: current power
              - entity: switch.bw1_switch
                secondary_info: last-changed
                type: custom:multiple-entity-row
                state_color: true
                toggle: true
                entities:
                  - entity: sensor.bw1_power
                    name: current power
              - type: section
              - entity: switch.bw2_switch
                secondary_info: last-changed
                type: custom:multiple-entity-row
                state_color: true
                toggle: true
                entities:
                  - entity: sensor.bw2_power
                    name: current power
              - type: section
              - entity: switch.wifi_repeater_plug
                secondary_info: last-changed
                type: custom:multiple-entity-row
                state_color: true
                toggle: true
                entities:
                  - entity: sensor.wifi_repeater_plug_power
                    name: current power
              - entity: switch.plug_158d00039fcce4
                secondary_info: last-changed
                state_color: true
                type: custom:multiple-entity-row
                toggle: true
                entities:
                  - entity: sensor.plug_158d00039fcce4_power
                    name: current power

