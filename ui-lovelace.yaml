  - title: 'Zigbee'
    path: zigbee
    icon: mdi:zigbee

    cards:
      - type: vertical-stack
        cards:

        # Gateways
        - type: entities
          title: Gateways
          show_header_toggle: false
          state_color: true
          entities:
            - entity: light.gateway_light_04cf8caa9813
              type: custom:multiple-entity-row
              secondary_info: last-changed
              entities:
                - entity: sensor.illumination_04cf8caa9813
                  name: lum
            - entity: light.gateway_light_7c49eb1d7f46
              type: custom:multiple-entity-row
              secondary_info: last-changed
              entities:
                - entity: sensor.illumination_7c49eb1d7f46
                  name: lum
        # Door/Window
        - type: entities
          title: Doors
          show_header_toggle: false
          state_color: true
          entities:
            # Wardrobe Door
            - entity: binary_sensor.wardrobe_door_contact
              type: custom:multiple-entity-row
              state_color: true
              secondary_info: last-changed
              entities:
                - entity: sensor.wardrobe_door_linkquality
                  name: lqi
                - entity: sensor.wardrobe_door_battery
                  name: bat
            # Entrance Lock
            - entity: binary_sensor.entrance_lock_contact
              type: custom:multiple-entity-row
              state_color: true
              secondary_info: last-changed
              entities:
                - entity: sensor.entrance_lock_linkquality
                  name: lqi
                - entity: sensor.entrance_lock_battery
                  name: bat
            # Entrance Door
            - entity: binary_sensor.entrance_door_contact
              type: custom:multiple-entity-row
              state_color: true
              secondary_info: last-changed
              entities:
                - entity: sensor.entrance_door_linkquality
                  name: lqi
                - entity: sensor.entrance_door_battery
                  name: bat
            # Zoo Lock
            - entity: binary_sensor.zoo_lock_contact
              type: custom:multiple-entity-row
              state_color: true
              secondary_info: last-changed
              entities:
                - entity: sensor.zoo_lock_linkquality
                  name: lqi
                - entity: sensor.zoo_lock_battery
                  name: bat
            # Zoo Door
            - entity: binary_sensor.zoo_door_contact
              type: custom:multiple-entity-row
              state_color: true
              secondary_info: last-changed
              entities:
                - entity: sensor.zoo_door_linkquality
                  name: lqi
                - entity: sensor.zoo_door_battery
                  name: bat
            # Boiler Room Door
            - entity: binary_sensor.boiler_room_door_contact
              type: custom:multiple-entity-row
              state_color: true
              secondary_info: last-changed
              entities:
                - entity: sensor.boiler_room_door_linkquality
                  name: lqi
                - entity: sensor.boiler_room_door_battery
                  name: bat
            # Garage Door
            - entity: binary_sensor.garage_door_contact
              type: custom:multiple-entity-row
              state_color: true
              secondary_info: last-changed
              entities:
                - entity: sensor.garage_door_linkquality
                  name: lqi
                - entity: sensor.garage_door_battery
                  name: bat
            # Garage Gate
            - entity: binary_sensor.garage_gate_contact
              type: custom:multiple-entity-row
              state_color: true
              secondary_info: last-changed
              entities:
                - entity: sensor.garage_gate_linkquality
                  name: lqi
                - entity: sensor.garage_gate_battery
                  name: bat
            # Kitchen Shutter
            - entity: binary_sensor.kitchen_shutter_contact
              type: custom:multiple-entity-row
              state_color: true
              secondary_info: last-changed
              entities:
                - entity: sensor.kitchen_shutter_linkquality
                  name: lqi
                - entity: sensor.kitchen_shutter_battery
                  name: bat

      - type: vertical-stack
        cards:

        # Leak
        - type: entities
          title: Leak
          show_header_toggle: false
          state_color: true
          entities:
            # Z2M entities have details
            # Guest room leak
            - entity: binary_sensor.guest_bathroom_leak_water_leak
              type: custom:multiple-entity-row
              state_color: true
              secondary_info: last-changed
              entities:
                - entity: sensor.guest_bathroom_leak_linkquality
                  name: lqi
                - entity: sensor.guest_bathroom_leak_battery
                  name: bat
            # Basement (Water Pump) Leak
            - entity: binary_sensor.water_pump_leak_water_leak
              type: custom:multiple-entity-row
              state_color: true
              secondary_info: last-changed
              entities:
                - entity: sensor.water_pump_leak_linkquality
                  name: lqi
                - entity: sensor.water_pump_leak_battery
                  name: bat
            - entity: binary_sensor.bathroom_leak_water_leak
              type: custom:multiple-entity-row
              state_color: true
              secondary_info: last-changed
              entities:
                - entity: sensor.bathroom_leak_linkquality
                  name: lqi
                - entity: sensor.bathroom_leak_battery
                  name: bat

        # Motion
        - type: entities
          title: Motion
          show_header_toggle: false
          state_color: true
          entities:
            # Upstairs Motion
            - entity: binary_sensor.motion_sensor_158d00042820c3
              type: custom:multiple-entity-row
              state_color: true
              secondary_info: last-changed
            # Upstairs motion
            #   entities:
            #     - entity: sensor.0x00158d00042820c3_linkquality
            #       name: lqi
            #     - entity: sensor.0x00158d00042820c3_battery
            #       name: bat
            #     - entity: sensor.0x00158d00042820c3_illuminance
            #       name: lum
            # Downstairs Motion
            - entity: binary_sensor.downstairs_motion_occupancy
              type: custom:multiple-entity-row
              state_color: true
              secondary_info: last-changed
              entities:
                - entity: sensor.downstairs_motion_linkquality
                  name: lqi
                - entity: sensor.downstairs_motion_battery
                  name: bat
                - entity: sensor.downstairs_motion_illuminance
                  name: lum
            # Office Motion
            - entity: binary_sensor.office_motion_occupancy
              type: custom:multiple-entity-row
              state_color: true
              secondary_info: last-changed
              entities:
                - entity: sensor.office_motion_linkquality
                  name: lqi
                - entity: sensor.office_motion_battery
                  name: bat
            # Hall Motion
            - entity: binary_sensor.hall_motion_occupancy
              type: custom:multiple-entity-row
              state_color: true
              secondary_info: last-changed
              entities:
                - entity: sensor.hall_motion_linkquality
                  name: lqi
                - entity: sensor.hall_motion_battery
                  name: bat
                - entity: sensor.hall_motion_illuminance
                  name: lum
            # Kitchen Motion
            - entity: binary_sensor.kitchen_motion_occupancy
              type: custom:multiple-entity-row
              state_color: true
              secondary_info: last-changed
              entities:
                - entity: sensor.kitchen_motion_linkquality
                  name: lqi
                - entity: sensor.kitchen_motion_battery
                  name: bat
            # Basement Motion
            - entity: binary_sensor.basement_motion_occupancy
              type: custom:multiple-entity-row
              state_color: true
              secondary_info: last-changed
              entities:
                - entity: sensor.basement_motion_linkquality
                  name: lqi
                - entity: sensor.basement_motion_battery
                  name: bat
                - entity: sensor.basement_motion_illuminance
                  name: lum
            # Workshop Motion
            - entity: binary_sensor.workshop_motion_occupancy
              type: custom:multiple-entity-row
              state_color: true
              secondary_info: last-changed
              entities:
                - entity: sensor.workshop_motion_linkquality
                  name: lqi
                - entity: sensor.workshop_motion_battery
                  name: bat
                - entity: sensor.workshop_motion_illuminance
                  name: lum
            # - entity: binary_sensor.motion_sensor_158d0004200940
            #   type: custom:multiple-entity-row
            #   secondary_info: last-changed

      - type: vertical-stack
        cards:

          # Plugs
          - type: entities
            title: Plugs
            show_header_toggle: false
            state_color: true
            entities:
              - entity: switch.bedroom_tv_plug
                type: custom:multiple-entity-row
                state_color: true
                secondary_info: last-changed
                entities:
                  - entity: sensor.bedroom_tv_plug_linkquality
                    name: lqi
                  - entity: sensor.bedroom_tv_plug_power
                    name: power

              - entity: switch.wifi_repeater_plug
                type: custom:multiple-entity-row
                state_color: true
                secondary_info: last-changed
                entities:
                  - entity: sensor.wifi_repeater_plug_linkquality
                    name: lqi
                  - entity: sensor.wifi_repeater_plug_power
                    name: power

              - switch.plug_158d00039fcce4


          # Controllers
          - type: entities
            title: Controllers
            show_header_toggle: false
            state_color: true
            entities:
              # Aqara Cube
              - entity: sensor.aqara_cube_action
                type: custom:multiple-entity-row
                state_color: true
                secondary_info: last-changed
                entities:
                  - entity: sensor.aqara_cube_linkquality
                    name: lqi
                  - entity: sensor.aqara_cube_battery
                    name: bat
              # Aqara Logic Switch (Office)
              - entity: sensor.office_lights_switch_action
                type: custom:multiple-entity-row
                state_color: true
                secondary_info: last-changed
                entities:
                  - entity: sensor.office_lights_switch_linkquality
                    name: lqi
                  - entity: sensor.office_lights_switch_battery
                    name: bat
              # Mijia button
              - entity: sensor.mijia_button_click
                type: custom:multiple-entity-row
                state_color: true
                secondary_info: last-changed
                entities:
                  - entity: sensor.mijia_button_linkquality
                    name: lqi
                  - entity: sensor.mijia_button_battery
                    name: bat

          # Switches
          - type: entities
            title: Switches
            show_header_toggle: true
            state_color: true
            entities:
              - entity: switch.bathroom_light
                toggle: true
                secondary_info: last-changed
                type: custom:multiple-entity-row
                entities:
                  - entity: sensor.bathroom_light_linkquality
                    name: lqi
              - entity: group.kitchen_lights
                type: custom:multiple-entity-row
                state_color: true
                toggle: true
                secondary_info: last-changed
                entities:
                  - entity: sensor.kitchen_lights_linkquality
                    name: lqi
                  - entity: switch.kitchen_lights_left
                    name: false
                    state_color: true
                    icon: mdi:code-less-than
                    tap_action:
                      action: toggle
                  - entity: switch.kitchen_lights_right
                    name: false
                    state_color: true
                    icon: mdi:code-greater-than
                    tap_action:
                      action: toggle
          - type: entities
            title: Arm Home Motion
            state_color: true
            entities:
              - binary_sensor.kitchen_motion_occupancy # Kitchen
              - binary_sensor.entrance_motion_occupancy # Entrance
              - binary_sensor.basement_motion_occupancy # Basement
              - binary_sensor.downstairs_motion_occupancy # Downstairs
              - binary_sensor.lounge_motion_occupancy # Lounge
              - binary_sensor.zoo_motion_occupancy # Zoo
              - binary_sensor.hall_motion_occupancy # Hall

