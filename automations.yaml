- alias: Show locks status as gateway light
  trigger:
    platform: state
    entity_id: binary_sensor.door_window_sensor_158d0003d481a6
  condition:
    - condition: state
      entity_id: light.gateway_light_7c49eb1d7f46
      state: 'on'
  action:
    - service: light.turn_on
      entity_id: light.gateway_light_7c49eb1d7f46
      data_template:
        brightness: >
          {% if is_state("binary_sensor.door_window_sensor_158d0003d481a6", "on") %}      
            100
          {% else %}
            50
          {% endif %}
        color_name: >
          {% if is_state("binary_sensor.door_window_sensor_158d0003d481a6", "on") %}      
            red
          {% else %}
            green
          {% endif %}
