# Variables
substitutions:
  plug_name: neo2

esphome:
  name: ${plug_name}
  platform: ESP8266
  board: esp01_1m

wifi:
  ssid: "matrix"
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "${plug_name} Fallback"
    password: !secret fallback_password

captive_portal:

# Enable logging
logger:

# Enable Home Assistant API
api:
  password: !secret api_password

ota:
  password: !secret ota_password

binary_sensor:
  # Button
  - platform: gpio
    name: ${plug_name}_button
    pin:
      number: GPIO13
      mode: INPUT_PULLUP
      inverted: True
    on_press:
      - switch.toggle: relay

switch:
  # Relay switch
  - platform: gpio
    name: ${plug_name}_relay
    pin: GPIO12
    id: relay
    restore_mode: RESTORE_DEFAULT_ON
    on_turn_on:
      - switch.turn_on: led
    on_turn_off:
      - switch.turn_off: led

  # Led
  - platform: gpio
    id: led
    name: ${plug_name}_led
    icon: mdi:led-on
    restore_mode: RESTORE_DEFAULT_ON
    pin: 
      number: GPIO4
      inverted: True

sensor:
  # Uptime
  - platform: uptime
    name: ${plug_name}_uptime
  # WiFi Strength
  - platform: wifi_signal
    name: ${plug_name}_wifi_signal
    update_interval: 60s

text_sensor:
  # FW
  - platform: version
    name: ${plug_name}_fw_version
