esphome:
  name: esp_kinder2
  platform: ESP8266
  board: d1_mini

wifi:
  ssid: "matrix"
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Kinder2 Fallback"
    password: !secret fallback_password

captive_portal:

# Enable logging
logger:

# Enable Home Assistant API
api:
  password: !secret api_password

ota:
  password: !secret ota_password

sensor:
  - platform: dht
    pin: D4
    model: DHT22
    temperature:
      name: "Klim's Room Temperature"
      accuracy_decimals: 1
    humidity:
      name: "Klim's Room Humidity"
      accuracy_decimals: 1
    update_interval: 60s

remote_transmitter:
  pin: D2
  carrier_duty_percent: 50%

switch:
  - platform: restart
    name: "Kinder2 Restart"

  - platform: template
    name: "Kids Fan"
    assumed_state: true
    id: kids_fan
    turn_on_action:
      - remote_transmitter.transmit_nec:
          address: 0x00FF
          command: 0xA25D
      - switch.template.publish:
          id: kids_fan
          state: ON
    turn_off_action:
      - remote_transmitter.transmit_nec:
          address: 0x00FF
          command: 0x6897
      - switch.template.publish:
          id: kids_fan
          state: OFF

  - platform: template
    name: "Kids Indicator"
    assumed_state: true
    id: kids_fan_led
    turn_on_action:
      - remote_transmitter.transmit_nec:
          address: 0x00FF
          command: 0x5AA5
      - switch.template.publish:
          id: kids_fan_led
          state: ON
    turn_off_action:
      - remote_transmitter.transmit_nec:
          address: 0x00FF
          command: 0x10EF
      - switch.template.publish:
          id: kids_fan_led
          state: OFF
